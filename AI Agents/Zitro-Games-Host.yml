agent_type: "supervisor_router"
agent_name: "Zitro-Games-Host"
model_id: "anthropic.claude-3-7-sonnet-20250219-v1:0"
team_name: "Zitro-Games-Analytics"

# Definición de Subagentes
sub_agents:
  - "Zitro-Games-Analyst"
  - "Zitro-Visualization-Specialist" 
  - "Zitro-Comments-Analyst"
  - "Zitro-Communication-Manager"

# Ruteo Lógico y Flujos de Trabajo
routing_rules:
  - intent: "Análisis técnico y gráficas"
    priority: 0
    workflow: ["Zitro-Games-Analyst", "Zitro-Visualization-Specialist"]
    primary_output_agent: "Zitro-Visualization-Specialist"

  - intent: "Reporte integral (Datos + Sentimiento + Visual)"
    priority: 1
    workflow: ["Zitro-Games-Analyst", "Zitro-Comments-Analyst", "Zitro-Visualization-Specialist"]

  - intent: "Comunicación y envío de reportes"
    priority: 2
    workflow: ["Zitro-Communication-Manager"]

# Protocolo de Respuesta (Elimina el bucle de interacciones)
response_forwarding:
  expand_payload_content: true
  mandatory_payload_preservation: true
  direct_pass_through: true # El Host no re-valida lo que ya validó el subagente
  show_html_code_directly: true
  block_host_reprompting: true

orchestration_rules:
  - "OBLIGATORIO: Si recibes <br:payload>, inclúyelo íntegro sin generar texto adicional."
  - "OBLIGATORIO: Claude 3.7 debe razonar si los datos entregados por el Analyst son suficientes antes de llamar al Specialist."